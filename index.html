<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Riddles</title>
        <meta name="description" content="Can you find and solve the riddles?">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="">
        <style>
            #room {
                display: block;
                margin: 0 auto;
                width: 100%;
                max-width: 750px;
                height: auto;
                cursor:  crosshair;
                cursor: url('images/flashlight3.png') 53 53, crosshair;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="relative flex items-end justify-center mx-auto mt-4" style="width: 640px; height: 425px; background-image: url('images/room.png');
        background-size: cover;">
            <p class="pb-1 text-xs text-center text-white">What word starts with <span class="italic">'e'</span> and ends with <span class="italic">'e'</span>, but usually has only one letter in it? </p>
            <canvas id="room" class="absolute top-0 left-0" width="640" height="425"></canvas>
        </div>
        <script type='text/javascript'>
            var room = document.getElementById("room"),
            roomCanvas = room.getContext('2d'),
            brushRadius = (room.width / 100) * 5,
            img = new Image();
            if (brushRadius < 50) { brushRadius = 50 }
            img.onload = function(){  
                roomCanvas.drawImage(img, 0, 0, room.width, room.height);
                roomCanvas.font = '16px Arial'
                roomCanvas.fillStyle = 'yellow'
                roomCanvas.fillText('look around for the clue', 10, 50)
            }
            img.src = 'images/cover.gif';
            room.addEventListener("mousemove", function(e) {
                var brushPos = getBrushPos(e.clientX, e.clientY);
                var leftBut = detectLeftButton(e);
                if (leftBut == 1) {
                    drawDot(brushPos.x, brushPos.y);
                }
            }, false);
            room.addEventListener("touchmove", function(e) {
                e.preventDefault();
                var touch = e.targetTouches[0];
                if (touch) {
                    var brushPos = getBrushPos(touch.pageX, touch.pageY);
                    drawDot(brushPos.x, brushPos.y);
                }
            }, false);
            function detectLeftButton(event) {
                if ('buttons' in event) {
                    return event.buttons === 1;
                } else if ('which' in event) {
                    return event.which === 1;
                } else {
                    return event.button === 1;
                }
            }
            function getBrushPos(xRef, yRef) {
                var roomRect = room.getBoundingClientRect();
                return {
                x: Math.floor((xRef - roomRect.left) / (roomRect.right - roomRect.left) * room.width),
                y: Math.floor((yRef - roomRect.top) / (roomRect.bottom - roomRect.top) * room.height)
                };
            }
            function drawDot(mouseX,mouseY){
                roomCanvas.beginPath();
                roomCanvas.arc(mouseX, mouseY, brushRadius, 0, 2*Math.PI, true);
                roomCanvas.fillStyle = '#000';
                roomCanvas.globalCompositeOperation = "destination-out";
                roomCanvas.fill();
            }
        </script>
    </body>
</html>
